<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/ui-elements.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <title>Profile</title>
  </head>
  <body class="bg-white">

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 ps-0">
            <img src="images/illustrations/login-1.jpg" class="login-img" alt="login to new edu site">
            <!-- 2chi variant 
                <img src="images/illustrations/login-2.jpg" class="login-img" alt="login to new edu site"> -->
            <!-- 3chi variant 
                  <img src="images/illustrations/login.png" class="login-img" alt="login to new edu site"> -->
          </div>
          <div class="col-md-1"></div>
          <div class="col-lg-5 col-xxl-4 py-3 py-md-5">
            <div class="h5">Brand name</div>
            <h1 class="display-6 mb-3 mt-5">Log in</h1>
            <form class="row g-4" novalidate>
              <div class="col-md-12">
                <label for="phone-num" class="form-label">Telegon raqamingizni kiriting</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="phone-prepend">+998</span>
                  <input type="number" autocomplete="tel" class="form-control is-invalid" id="phone-num" aria-describedby="phone-prepend" required>
                  <div class="invalid-feedback">
                    Telefon raqami kiritilmagan.
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <label for="password" class="form-label">Parol</label>
                <input type="password" autocomplete="current-password" class="form-control" id="password" placeholder="Parolni kiriting" required>
              </div>
              <div class="col-12">
                <a href="password-recovery.html" class="btn btn-link text-decoration-none ps-0">Parolni unutdim</a>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <a href="signup.html" class="btn btn-main-blue text-primary text-decoration-none">Registratsiya</a>
                <a href="index-profile.html" class="btn btn-primary">Kirish</a>
                <!-- link o'rniga submit button
                  <button class="btn btn-primary" type="submit">Kirish</button> -->
              </div>
            </form>
            <div class="row mt-5">
              <div class="col-md-12">
                <p class="text-center text-muted mb-4">Yoki ijtimoiy tarmoq orqali:</p>
                <div class="row gx-3">
                  <div class="col">
                    <a href="#!" class="btn btn-link btn-telegram btn-social"><img src="images/icons/brand-telegram.svg" class="me-2" alt="">Telegram</a>
                  </div>
                  <div class="col">
                    <a href="#!" class="btn btn-link btn-facebook btn-social"><img src="images/icons/brand-facebook.svg" class="me-2" alt="">Facebook</a>
                  </div>
                  <div class="col">
                    <a href="#!" class="btn btn-link btn-google btn-social"><img src="images/icons/brand-google.svg" class="me-2" alt="">Google</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js" integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/custom.js"></script>
  </body>
