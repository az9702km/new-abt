<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/ui-elements.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <title>Profile</title>
  </head>
  <body class="bg-white">

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 ps-0">
            <img src="images/illustrations/signup-1.jpg" class="login-img" alt="login to new edu site">
            <!-- 2chi variant 
                <img src="images/illustrations/sign-up-1-3.png" class="login-img" alt="login to new edu site"> -->
            <!-- 3chi variant 
                  <img src="images/illustrations/sign-up-3-3.jpg" class="login-img" alt="login to new edu site"> -->
          </div>
          <div class="col-md-1"></div>
          <div class="col-lg-5 col-xxl-4 py-3 py-md-5 d-flex flex-column justify-content-center">
            <form class="row g-4" novalidate>
              <div class="col-md-12">
                <label for="full-name" class="form-label">Ism-sharifingiz</label>
                <input type="text" autocomplete="name" class="form-control" id="full-name" aria-describedby="phone-prepend" required>
              </div>
              <div class="col-md-12">
                <label for="phone-number" class="form-label">Telefon raqamingiz</label>
                <input type="text" class="form-control" id="phone-number" value="+998 91 357 39 79" disabled>
              </div>
              <div class="col-md-12">
                <label for="password" class="form-label">Parol</label>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Ixtiyoriy parol kiriting" aria-label="Recipient's username" aria-describedby="password-eye">
                  <button type="button" class="input-group-text" data-bs-toggle="button" autocomplete="off" id="password-eye"><i class="uil uil-eye"></i></button>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="privacy-text">
                  <label class="form-check-label" for="privacy-text">
                    Foydalanish shartlari bilan <a href="#!" class="text-decoration-none">tanishdim</a> 
                  </label>
                </div>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <a href="signup.html" class="btn btn-main-blue text-primary text-decoration-none">Bekor qilish</a>
                <a href="login.html" class="btn btn-primary">Kirish</a>
                <!--  link o'rniga submit button
                      <button class="btn btn-primary" type="submit">Davom ettirish</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js" integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/custom.js"></script>

    <script>
      let btnEye = document.querySelector('button.input-group-text');
      let passInput = document.querySelector('#password');
      btnEye.addEventListener('click', function(){
        if(this.ariaPressed == "true"){
          console.log(passInput.type);
          this.ariaPressed = "true";
          passInput.type = 'text';
        } else {
          console.log(passInput.type);
          this.ariaPressed = "false";
          passInput.type = 'password';
        }
      });
    </script>
  </body>
